<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .chart-container {
        margin: 0 auto;
        width: 75%;
      }
      .table-container {
        overflow: scroll;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="nav-bar">
        <img src="assets/images/logo.png" alt="" class="nav-logo" />
        <div class="menu-container">
          <a href="blog.html">Blog Page</a>
          <a href="blog.html">Create new chart</a>
        </div>
      </div>
    </header>
    <div class="container p-5">
      <div class="table-container border border-2">
        <table class="table" id="data-table">
          <tr class="table-warning">
            <th>Student</th>
            <th><input type="text" placeholder="Subject 1" /></th>
          </tr>
          <tr>
            <td><input type="text" value="Student 1" /></td>
            <td><input type="number" min="0" max="100" value="0" /></td>
          </tr>
          <tr>
            <td><input type="text" value="Student 2" /></td>
            <td><input type="number" min="0" max="100" value="0" /></td>
          </tr>
          <tr>
            <td><input type="text" value="Student 3" /></td>
            <td><input type="number" min="0" max="100" value="0" /></td>
          </tr>
        </table>
      </div>

      <button class="btn btn-primary" id="row-add-button" onclick="addRow()">
        Add Row
      </button>
      <button class="btn btn-primary" onclick="addColumn()">Add Column</button>
      <button class="btn btn-primary" onclick="generateChart()">
        Make chart
      </button>
      <select name="select-fill" id="fill-selecter">
        <option value="fill">Fill</option>
        <option value="fill">No Fill</option>
      </select>
      <div class="chart-container">
        <canvas id="chart-wrapper"></canvas>
      </div>
    </div>

    <footer>
      <div class="footer-info">
        <p>Open source project by Usman Zahid.</p>
        <a href="https://google.com" target="_blank">Consider Conributing</a>
      </div>
    </footer>

    <!-- Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script src="chart-maker.js"></script>
  </body>
</html>
