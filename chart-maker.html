<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>

    <!-- Favicon link -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_package_v_1/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_package_v_1/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_package_v_1/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon_package_v_1/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon_package_v_1/safari-pinned-tab.svg"
      color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- End favicon items -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .chart-container {
        margin: 0 auto;
        width: 75%;
      }
      .table-container {
        overflow: scroll;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="nav-bar">
        <img src="assets/images/logo.png" alt="" class="nav-logo" />
        <div class="menu-container">
          <a href="blog.html">Blog Page</a>
          <a href="blog.html">Create new chart</a>
        </div>
      </div>
    </header>
    <div class="container p-5 d-flex flex-column gap-3">
      <div>
        <h3>Enter the data</h3>
        <p class="lead">
          Just put the given data in the table and create the chart
        </p>
      </div>
      <div class="table-container border border-2">
        <table class="table" id="data-table">
          <tr class="table-warning">
            <th>Entities ↓ | Datasets →</th>
            <th><input type="text" placeholder="Subject 1" /></th>
          </tr>
          <tr>
            <td><input type="text" value="Student 1" /></td>
            <td><input type="number" min="0" max="100" value="0" /></td>
          </tr>
          <tr>
            <td><input type="text" value="Student 2" /></td>
            <td><input type="number" min="0" max="100" value="0" /></td>
          </tr>
          <tr>
            <td><input type="text" value="Student 3" /></td>
            <td><input type="number" min="0" max="100" value="0" /></td>
          </tr>
        </table>
      </div>
      <div class="d-flex justify-content-center gap-4">
        <button class="btn btn-primary" id="row-add-button" onclick="addRow()">
          Add Row
        </button>
        <button class="btn btn-primary" onclick="addColumn()">
          Add Column
        </button>
        <button class="btn btn-success" onclick="generateChart()">
          Make chart
        </button>
        <button class="btn btn-danger" onclick="downloadChart()">
          Download chart
        </button>
        <select
          name="select-fill"
          class="form-select w-auto"
          id="fill-selecter">
          <option value="true" selected>Fill</option>
          <option value="false">No Fill</option>
        </select>
        <select
          name="select-type"
          class="form-select w-auto"
          id="type-selecter">
          <option value="line" selected>Line</option>
          <option value="bar">Bar</option>
        </select>
      </div>
      <div class="chart-container">
        <canvas id="chart-wrapper"></canvas>
      </div>
    </div>

    <footer>
      <div class="footer-info">
        <p>Open source project by Usman Zahid.</p>
        <a href="https://github.com/Usmanzahidcode/chartism" target="_blank"
          >Consider Conributing</a
        >
      </div>
    </footer>

    <!-- Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script src="chart-maker.js"></script>
  </body>
</html>
