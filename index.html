<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart maker</title>
    <link rel="stylesheet" href="bootstrap-5-3-2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <img src="assets/images/logo.png" alt="" class="nav-logo" />
        <div class="menu-container">
          <a href="blog.html">Blog Page</a>
          <a href="blog.html">Create new chart</a>
        </div>
      </div>
    </header>
    <div class="container d-flex flex-row justify-content-center gap-5">
      <button class="graphmaker-bigbutton col-5" onclick="openChartmaker()">
        <img
          src="assets/images/graph-example.png"
          alt=""
          class="img-thumbnail" />
        <h3>Make a bar or line graph</h3>
        <p>Easily make graphs by adding data through table.</p>
      </button>
      <button class="graphmaker-bigbutton col-5">
        <img src="assets/images/radar-chart.png" alt="" class="img-thumbnail" />
        <h3>Radar/Pie & doughnut/Polar chart</h3>
        <p>Other types coming soon!</p>
      </button>
    </div>
    <footer>
      <div class="footer-info">
        <p>Open source project by Usman Zahid.</p>
        <a href="https://google.com" target="_blank">Consider Conributing</a>
      </div>
    </footer>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script>
      function openChartmaker() {
        var url = "chart-maker.html";

        window.location.href = url;
      }
    </script>
  </body>
</html>
